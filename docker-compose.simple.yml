version: '3.8'

services:
  gold-scraper:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gold-scraper
    restart: unless-stopped
    
    # 环境变量
    environment:
      - NODE_ENV=production
      - ENABLE_API=true
      - API_PORT=3000
    
    # 环境变量文件
    env_file:
      - .env
    
    # 端口映射
    ports:
      - "3000:3000"
    
    # 数据卷挂载
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    
    # 安全配置
    security_opt:
      - no-new-privileges:true
    
    # 网络配置
    networks:
      - gold-scraper-network
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

# 网络配置
networks:
  gold-scraper-network:
    driver: bridge 
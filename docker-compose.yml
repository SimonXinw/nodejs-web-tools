version: '3.8'

services:
  gold-scraper:
    build: .
    container_name: gold-scraper
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - ENABLE_API=true
      - API_PORT=3000
    
    env_file:
      - .env
    
    ports:
      - "3000:3000"
    
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - gold-scraper-network

networks:
  gold-scraper-network:
    driver: bridge 